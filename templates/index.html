<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance Vocale avec Vosk</title>
</head>
<body>
    <h1>Reconnaissance Vocale avec Vosk</h1>
    <button id="startRecording">Commencer l'enregistrement</button>
    <button id="stopRecording" disabled>Arrï¿½ter l'enregistrement</button>
    <div id="result"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startButton = document.getElementById('startRecording');
        const stopButton = document.getElementById('stopRecording');
        const resultDiv = document.getElementById('result');

        startButton.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
            mediaRecorder.start();

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                sendAudioToServer(audioBlob);
                audioChunks = [];
            };

            startButton.disabled = true;
            stopButton.disabled = false;
        };

        stopButton.onclick = () => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
        };

        function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');

            fetch('/process-audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.textContent = `Transcription: ${data.transcription}`;
            })
            .catch(error => {
                console.error('Erreur:', error);
                resultDiv.textContent = "Erreur lors de la transcription.";
            });
        }
    </script>
</body>
</html>
